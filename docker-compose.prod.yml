version: "3.9"

services:
  # =============================================================================
  # DATABASE SERVICE (PRODUCTION)
  # =============================================================================
  postgres:
    image: postgres:17.7-alpine3.23@sha256:ff4ccc02b97e0ebb6b328ef9ff92522f95586f83be6801896b615088defc8ad2
    container_name: ${PROJECT_SLUG}_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TIMEZONE:-UTC}
    ports:
      - "127.0.0.1:${POSTGRES_PORT_EXTERNAL:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/backup:/backup
      - ./docker/postgresql/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # =============================================================================
  # BACKEND SERVICE (STRAPI) - PRODUCTION
  # =============================================================================
  backend:
    container_name: ${PROJECT_SLUG}_backend
    image: ${DOCKER_REGISTRY}/${PROJECT_SLUG}_backend:${DOCKER_IMAGE_TAG:-latest}
    restart: unless-stopped
    build:
      context: .
      dockerfile: docker/backend/production/Dockerfile
      target: production
    expose:
      - "1337"
    volumes:
      - strapi_uploads:/app/public/uploads
    environment:
      # Database Configuration
      DATABASE_CLIENT: postgres
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_SSL: false

      # OpenTelemetry
      NODE_OPTIONS: "--require ./instrumentation.js"
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-strapi-backend}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      OTEL_EXPORTER_OTLP_HEADERS: ${OTEL_EXPORTER_OTLP_HEADERS}
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none

      # Strapi Configuration
      NODE_ENV: production
      STRAPI_HOST: 0.0.0.0
      STRAPI_PORT: 1337
      STRAPI_URL: ${STRAPI_URL}
      ENABLE_DEMO_ATHLETE_SEEDING: ${ENABLE_DEMO_ATHLETE_SEEDING:-false}

      # Strapi Security
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${ENCRYPTION_KEY}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      APP_KEYS: ${APP_KEYS}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      STRAPI_CORS_ORIGIN: ${STRAPI_CORS_ORIGIN}

      # Email Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_DEFAULT_FROM: ${SMTP_DEFAULT_FROM}
      SMTP_DEFAULT_REPLY_TO: ${SMTP_DEFAULT_REPLY_TO}
      EMAIL_CONFIRMATION_URL: ${EMAIL_CONFIRMATION_URL}

      # Timezone
      TZ: ${TIMEZONE:-UTC}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
      - proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 384M

  # =============================================================================
  # FRONTEND SERVICE (NEXTJS) - PRODUCTION
  # =============================================================================
  frontend:
    container_name: ${PROJECT_SLUG}_frontend
    image: ${DOCKER_REGISTRY}/${PROJECT_SLUG}_frontend:${DOCKER_IMAGE_TAG:-latest}
    restart: unless-stopped
    build:
      context: .
      dockerfile: docker/frontend/production/Dockerfile
      target: production
    expose:
      - "3000"
    environment:
      # Next.js Configuration
      NODE_ENV: production
      NEXT_PUBLIC_FRONTEND_URL: ${NEXT_PUBLIC_FRONTEND_URL}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
      STRAPI_INTERNAL_URL: http://backend:1337
      JWT_SECRET: ${ENCRYPTION_KEY}

      # Analytics
      NEXT_PUBLIC_GOOGLE_ANALYTICS: ${NEXT_PUBLIC_GOOGLE_ANALYTICS}
      NEXT_PUBLIC_GOOGLE_TAG_MANAGER: ${NEXT_PUBLIC_GOOGLE_TAG_MANAGER}

      # Timezone
      TZ: ${TIMEZONE:-UTC}
    depends_on:
      - backend
    networks:
      - app-network
      - proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # =============================================================================
  # MONITORING SERVICES (PRODUCTION) - Self-hosted
  # =============================================================================
  prometheus:
    container_name: ${PROJECT_SLUG}_prometheus
    image: prom/prometheus:v3.9.1@sha256:1f0f50f06acaceb0f5670d2c8a658a599affe7b0d8e78b898c1035653849a702
    restart: unless-stopped
    ports:
      - "127.0.0.1:${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  grafana:
    container_name: ${PROJECT_SLUG}_grafana
    image: grafana/grafana:12.3@sha256:9e1e77ade304069aee3196e9a4f210830e96e80ce9a2640891eccc324b152faf
    restart: unless-stopped
    ports:
      - "127.0.0.1:${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_DOMAIN: ${GRAFANA_DOMAIN:-localhost}
    depends_on:
      - prometheus
    networks:
      - app-network
      - proxy
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  cadvisor:
    container_name: ${PROJECT_SLUG}_cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.51.0
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    command:
      - "--docker_only=true"
      - "--disable_metrics=disk,udp,tcp,percpu,sched,process,hugetlb"
    expose:
      - "8080"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  blackbox-exporter:
    container_name: ${PROJECT_SLUG}_blackbox
    image: prom/blackbox-exporter:v0.25.0
    restart: unless-stopped
    volumes:
      - ./docker/monitoring/blackbox.yml:/config/blackbox.yml:ro
    command:
      - "--config.file=/config/blackbox.yml"
    expose:
      - "9115"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  # =============================================================================
  # BACKUP SERVICE (PRODUCTION)
  # =============================================================================
  backup:
    container_name: ${PROJECT_SLUG}_backup
    image: postgres:18.1-bookworm@sha256:5aaff0c455063edde680a623f90caddac9fdbaa3dfcfe10ce6ced50fd0eab9f0
    restart: "no"
    volumes:
      - ./docker/backup:/backup
      - pgdata:/var/lib/postgresql/data:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command: >
      sh -c "
        set -e
        echo 'Starting backup...'
        pg_dump -h postgres -U $${POSTGRES_USER} -d $${POSTGRES_DB} \
          --no-password --verbose \
          -f /backup/backup_$$(date +%Y%m%d_%H%M%S).sql
        echo 'Backup completed'
        find /backup -name 'backup_*.sql' -mtime +${BACKUP_RETENTION_DAYS:-7} -delete
        echo 'Old backups cleaned'
      "
    networks:
      - app-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  pgdata:
    driver: local
  strapi_uploads:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

  proxy:
    external: true
