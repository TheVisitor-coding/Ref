name: Pull Request Analysis

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, ready_for_review]

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # SonarQube Code Quality Analysis
  analyze:
    name: SAST - SonarQube Analysis
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    needs: [lint-and-test]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: apps/web/coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # Linting & Unit Tests (Frontend)
  lint-and-test:
    name: Lint & Test Frontend
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install Dependencies
        working-directory: apps/web
        run: npm ci

      - name: Linting
        working-directory: apps/web
        run: npx next lint

      - name: Unit Tests with Coverage
        working-directory: apps/web
        run: npx jest --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: apps/web/coverage/lcov.info

  security-scans:
    name: Security Scans (SCA + Secrets)
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      # SCA â€” Scan des dÃ©pendances (Frontend)
      - name: SCA - npm audit (Frontend)
        working-directory: apps/web
        run: |
          npm ci --prefer-offline
          echo "## ðŸ” Frontend Dependency Audit" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=high 2>&1 | tee audit-frontend.txt
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat audit-frontend.txt >> $GITHUB_STEP_SUMMARY

      # SCA â€” Scan des dÃ©pendances (Backend)
      - name: SCA - npm audit (Backend)
        working-directory: apps/api
        run: |
          npm ci --prefer-offline
          echo "## ðŸ” Backend Dependency Audit" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=high 2>&1 | tee audit-backend.txt
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat audit-backend.txt >> $GITHUB_STEP_SUMMARY

      - name: Upload Audit Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-reports
          path: |
            apps/web/audit-frontend.txt
            apps/api/audit-backend.txt
          retention-days: 30

      # Secret Detection â€” Gitleaks
      - name: Secret Detection - Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
