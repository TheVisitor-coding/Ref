  #       limits:
  #         memory: 256M
  #       reservations:
  #         memory: 128M

  # =============================================================================
  # BACKUP SERVICE (PRODUCTION)
  # =============================================================================
  backup:
    container_name: ${PROJECT_SLUG}_backup
    image: postgres:18.1-bookworm@sha256:5aaff0c455063edde680a623f90caddac9fdbaa3dfcfe10ce6ced50fd0eab9f0
    restart: "no"
    volumes:
      - ./docker/backup:/backup
      - pgdata:/var/lib/postgresql/data:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command: >
      sh -c "
        set -e
        echo 'Starting backup...'
        pg_dump -h postgres -U $${POSTGRES_USER} -d $${POSTGRES_DB} \
          --no-password --verbose \
          -f /backup/backup_$$(date +%Y%m%d_%H%M%S).sql
        echo 'Backup completed'
        find /backup -name 'backup_*.sql' -mtime +${BACKUP_RETENTION_DAYS:-7} -delete
        echo 'Old backups cleaned'
      "
    networks:
      - app-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  pgdata:
    driver: local
  strapi_uploads:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

  proxy:
    external: true
