# =============================================================================
# PROMETHEUS CONFIGURATION (Self-hosted)
# =============================================================================

global:
  scrape_interval: 30s
  evaluation_interval: 30s

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  # ----- Prometheus itself -----
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ----- Container metrics via cAdvisor -----
  # Provides: CPU, RAM, network, disk I/O per container
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # ----- HTTP Probes via Blackbox Exporter -----
  # Checks service uptime by probing their health endpoints
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://backend:1337/_health
          - http://frontend:3000/api/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
      # Add a friendly service name label
      - source_labels: [__param_target]
        regex: 'http://backend.*'
        target_label: service
        replacement: 'strapi-backend'
      - source_labels: [__param_target]
        regex: 'http://frontend.*'
        target_label: service
        replacement: 'nextjs-frontend'