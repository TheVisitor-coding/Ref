name: Build & Deploy
on:
    pull_request:
        branches: ["main"]
        types: [closed]

    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
        permissions:
            contents: read
            packages: write
            security-events: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.pull_request.merge_commit_sha || github.ref_name }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata for Backend
              id: meta-backend
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}_backend
                  tags: |
                      type=raw,value=latest
                      type=sha,prefix=

            - name: Build and push Backend
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: docker/backend/production/Dockerfile
                  push: true
                  tags: ${{ steps.meta-backend.outputs.tags }}
                  labels: ${{ steps.meta-backend.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Container Scan - Trivy (Backend)
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}_backend:latest
                  format: "sarif"
                  output: "trivy-backend-results.sarif"
                  severity: "CRITICAL,HIGH"
                  exit-code: "1"
                  ignore-unfixed: false
                  vuln-type: "os,library"

            - name: Upload Trivy results to GitHub Security
              uses: github/codeql-action/upload-sarif@v3
              if: always()
              with:
                  sarif_file: "trivy-backend-results.sarif"
                  category: "container-backend"

            - name: Extract metadata for Frontend
              id: meta-frontend
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}_frontend
                  tags: |
                      type=raw,value=latest
                      type=sha,prefix=

            - name: Build and push Frontend
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: docker/frontend/production/Dockerfile
                  push: true
                  tags: ${{ steps.meta-frontend.outputs.tags }}
                  labels: ${{ steps.meta-frontend.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Container Scan - Trivy (Frontend)
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}_frontend:latest
                  format: "sarif"
                  output: "trivy-frontend-results.sarif"
                  severity: "CRITICAL,HIGH"
                  exit-code: "1"
                  ignore-unfixed: false
                  vuln-type: "os,library"

            - name: Upload Trivy results to GitHub Security
              uses: github/codeql-action/upload-sarif@v3
              if: always()
              with:
                  sarif_file: "trivy-frontend-results.sarif"
                  category: "container-frontend"

    deploy:
        runs-on: ubuntu-latest
        needs: build-and-push
        if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')

        steps:
            - name: Deploy to VPS
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      cd ~/apps/ref
                      git pull origin main
                      docker compose -f docker-compose.prod.yml pull
                      docker compose -f docker-compose.prod.yml up -d --remove-orphans
                      docker image prune -f
                      echo "=== Deployment completed ==="
                      docker compose -f docker-compose.prod.yml ps
