version: "3.9"

services:
  # =============================================================================
  # DATABASE SERVICE (PRODUCTION)
  # =============================================================================
  postgres:
    image: postgres:17.7-alpine3.23@sha256:ff4ccc02b97e0ebb6b328ef9ff92522f95586f83be6801896b615088defc8ad2
    container_name: ${PROJECT_SLUG}_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TIMEZONE:-UTC}
    ports:
      - "127.0.0.1:${POSTGRES_PORT_EXTERNAL:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/backup:/backup
      - ./docker/postgresql/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # =============================================================================
  # BACKEND SERVICE (STRAPI) - PRODUCTION
  # =============================================================================
  backend:
    container_name: ${PROJECT_SLUG}_backend
    image: ${DOCKER_REGISTRY}/${PROJECT_SLUG}_backend:${DOCKER_IMAGE_TAG:-latest}
    restart: unless-stopped
    build:
      context: .
      dockerfile: docker/backend/production/Dockerfile
      target: production
    expose:
      - "1337"
    volumes:
      - strapi_uploads:/app/public/uploads
    environment:
      # Database Configuration
      DATABASE_CLIENT: postgres
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_SSL: false

      # OpenTelemetry
      NODE_OPTIONS: "--require ./instrumentation.js"
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-strapi-backend}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      OTEL_EXPORTER_OTLP_HEADERS: ${OTEL_EXPORTER_OTLP_HEADERS}
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none

      # Strapi Configuration
      NODE_ENV: production
      STRAPI_HOST: 0.0.0.0
      STRAPI_PORT: 1337
      STRAPI_URL: ${STRAPI_URL}
      ENABLE_DEMO_ATHLETE_SEEDING: ${ENABLE_DEMO_ATHLETE_SEEDING:-false}

      # Strapi Security
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${ENCRYPTION_KEY}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      APP_KEYS: ${APP_KEYS}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      STRAPI_CORS_ORIGIN: ${STRAPI_CORS_ORIGIN}

      # Email Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_DEFAULT_FROM: ${SMTP_DEFAULT_FROM}
      SMTP_DEFAULT_REPLY_TO: ${SMTP_DEFAULT_REPLY_TO}
      EMAIL_CONFIRMATION_URL: ${EMAIL_CONFIRMATION_URL}

      # Timezone
      TZ: ${TIMEZONE:-UTC}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
      - proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 384M

  # =============================================================================
  # FRONTEND SERVICE (NEXTJS) - PRODUCTION
  # =============================================================================
  frontend:
    container_name: ${PROJECT_SLUG}_frontend
    image: ${DOCKER_REGISTRY}/${PROJECT_SLUG}_frontend:${DOCKER_IMAGE_TAG:-latest}
    restart: unless-stopped
    build:
      context: .
      dockerfile: docker/frontend/production/Dockerfile
      target: production
    expose:
      - "3000"
    environment:
      # Next.js Configuration
      NODE_ENV: production
      NEXT_PUBLIC_FRONTEND_URL: ${NEXT_PUBLIC_FRONTEND_URL}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
      STRAPI_INTERNAL_URL: http://backend:1337
      JWT_SECRET: ${ENCRYPTION_KEY}

      # Analytics
      NEXT_PUBLIC_GOOGLE_ANALYTICS: ${NEXT_PUBLIC_GOOGLE_ANALYTICS}
      NEXT_PUBLIC_GOOGLE_TAG_MANAGER: ${NEXT_PUBLIC_GOOGLE_TAG_MANAGER}

      # Timezone
      TZ: ${TIMEZONE:-UTC}
    depends_on:
      - backend
    networks:
      - app-network
      - proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # =============================================================================
  # MONITORING SERVICES (PRODUCTION)
  # =============================================================================
  prometheus:
    container_name: ${PROJECT_SLUG}_prometheus
    image: prom/prometheus:v3.9.1@sha256:1f0f50f06acaceb0f5670d2c8a658a599affe7b0d8e78b898c1035653849a702
    restart: unless-stopped
    ports:
      - "127.0.0.1:${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml.template:ro
      - prometheus_data:/prometheus
    environment:
      - GRAFANA_CLOUD_URL=${GRAFANA_CLOUD_URL}
      - GRAFANA_CLOUD_USER=${GRAFANA_CLOUD_USER}
      - GRAFANA_CLOUD_API_KEY=${GRAFANA_CLOUD_API_KEY}
    entrypoint:
      - /bin/sh
      - -c
      - |
        # Check if Grafana Cloud variables are set
        if [ -z "$GRAFANA_CLOUD_URL" ] || [ -z "$GRAFANA_CLOUD_USER" ] || [ -z "$GRAFANA_CLOUD_API_KEY" ]; then
          echo "Warning: One or more Grafana Cloud environment variables are missing."
          echo "Prometheus will start without remote_write configuration."
          # Create a config file without remote_write or use template as is if it doesn't have placeholders yet
          # For now, we will just copy the template but the user needs to be aware
          cp /etc/prometheus/prometheus.yml.template /etc/prometheus/prometheus.yml
        else
          # Substitute environment variables in the template
          # We need to install gettext for envsubst if it's not in the image, but prom/prometheus uses busybox/alpine usually
          # The official image might not have envsubst. Let's use sed for safely if envsubst is missing or difficult.
          # Actually, the official prom/prometheus image is SCRATCH based or very minimal (Busybox).
          # It DOES NOT have shell or envsubst usually in the scratch one, but the user is using `prom/prometheus:v3.9.1` which is based on busybox/alpine presumably?
          # Wait, the official image `prom/prometheus` is typically based on Quay.io/prometheus/busybox.
          # Let's check if we can run shell. Yes checking line 25 of original file for healthcheck of POSTGRES... wait.
          # The PROMETHEUS service doesn't have a healthcheck in the file I read.
          # Let's assume we can run sh.
          
          # Using sed to replace placeholders
          sed -e "s|\${GRAFANA_CLOUD_URL}|$GRAFANA_CLOUD_URL|g" \
              -e "s|\${GRAFANA_CLOUD_USER}|$GRAFANA_CLOUD_USER|g" \
              -e "s|\${GRAFANA_CLOUD_API_KEY}|$GRAFANA_CLOUD_API_KEY|g" \
              /etc/prometheus/prometheus.yml.template > /etc/prometheus/prometheus.yml
        fi
        
        # Start Prometheus with the generated config
        exec /bin/prometheus \
          --config.file=/etc/prometheus/prometheus.yml \
          --storage.tsdb.path=/prometheus \
          --web.console.libraries=/etc/prometheus/console_libraries \
          --web.console.templates=/etc/prometheus/consoles \
          --storage.tsdb.retention.time=200h \
          --web.enable-lifecycle
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

