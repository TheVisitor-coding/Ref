version: "3.9"

services:
  # =============================================================================
  # DATABASE SERVICE
  # =============================================================================
  postgres:
    image: postgres:17.7-alpine3.23@sha256:ff4ccc02b97e0ebb6b328ef9ff92522f95586f83be6801896b615088defc8ad2
    container_name: ${PROJECT_SLUG}_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-strapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strapi}
      POSTGRES_DB: ${POSTGRES_DB:-strapidb}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      TZ: ${TIMEZONE:-UTC}
    ports:
      - "${POSTGRES_PORT_EXTERNAL:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/backup:/backup
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-strapi} -d ${POSTGRES_DB:-strapidb}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # BACKEND SERVICE (STRAPI)
  # =============================================================================
  backend:
    container_name: ${PROJECT_SLUG}_backend
    restart: unless-stopped
    build:
      context: .
      dockerfile: docker/backend/development/Dockerfile
      target: development
    ports:
      - "${STRAPI_PORT_EXTERNAL:-1337}:1337"
    volumes:
      - ./apps/api:/app
      - backend_node_modules:/app/node_modules
      - strapi_uploads:/app/public/uploads
    environment:
      # Database Configuration
      DATABASE_CLIENT: postgres
      DATABASE_NAME: ${POSTGRES_DB:-strapidb}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${POSTGRES_USER:-strapi}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-strapi}
      DATABASE_SSL: false

      # Strapi Configuration
      NODE_ENV: ${NODE_ENV:-development}
      STRAPI_HOST: ${STRAPI_HOST:-0.0.0.0}
      STRAPI_PORT: ${STRAPI_PORT:-1337}
      STRAPI_URL: ${STRAPI_URL:-http://localhost:1337}
      ENABLE_DEMO_ATHLETE_SEEDING: ${ENABLE_DEMO_ATHLETE_SEEDING:-true}

      # Strapi Security
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${ENCRYPTION_KEY}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      APP_KEYS: ${APP_KEYS}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      STRAPI_CORS_ORIGIN: ${STRAPI_CORS_ORIGIN:-http://localhost:3000,http://localhost:1337}

      # Email Configuration
      SMTP_HOST: ${SMTP_HOST:-mailpit}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_DEFAULT_FROM: ${SMTP_DEFAULT_FROM:-no-reply@ref.local}
      SMTP_DEFAULT_REPLY_TO: ${SMTP_DEFAULT_REPLY_TO:-support@ref.local}

      # Timezone
      TZ: ${TIMEZONE:-UTC}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # FRONTEND SERVICE (NEXTJS)
  # =============================================================================
  frontend:
    container_name: ${PROJECT_SLUG}_frontend
    restart: unless-stopped
    build:
      context: .
      dockerfile: docker/frontend/development/Dockerfile
      target: development
    ports:
      - "${NEXTJS_PORT_EXTERNAL:-3000}:3000"
    volumes:
      - ./apps/web:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    environment:
      # Next.js Configuration
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_FRONTEND_URL: ${NEXT_PUBLIC_FRONTEND_URL:-http://localhost:3000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:1337/api}
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL:-http://localhost:1337}
      STRAPI_INTERNAL_URL: "${STRAPI_INTERNAL_URL:-http://backend:1337}"
      JWT_SECRET: ${ENCRYPTION_KEY}

      # Analytics
      NEXT_PUBLIC_GOOGLE_ANALYTICS: ${NEXT_PUBLIC_GOOGLE_ANALYTICS:-}
      NEXT_PUBLIC_GOOGLE_TAG_MANAGER: ${NEXT_PUBLIC_GOOGLE_TAG_MANAGER:-}

      # Timezone
      TZ: ${TIMEZONE:-UTC}
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # MONITORING SERVICES (OPTIONAL)
  # =============================================================================
  prometheus:
    container_name: ${PROJECT_SLUG}_prometheus
    image: prom/prometheus:v3.9.1
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    networks:
      - app-network
    profiles:
      - monitoring

  grafana:
    container_name: ${PROJECT_SLUG}_grafana
    image: grafana/grafana:12.3@sha256:9e1e77ade304069aee3196e9a4f210830e96e80ce9a2640891eccc324b152faf
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus
    networks:
      - app-network
    profiles:
      - monitoring

  cadvisor:
    container_name: ${PROJECT_SLUG}_cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.51.0
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    command:
      - "--docker_only=true"
      - "--disable_metrics=disk,udp,tcp,percpu,sched,process,hugetlb"
    expose:
      - "8080"
    networks:
      - app-network
    profiles:
      - monitoring

  blackbox-exporter:
    container_name: ${PROJECT_SLUG}_blackbox
    image: prom/blackbox-exporter:v0.25.0
    restart: unless-stopped
    volumes:
      - ./docker/monitoring/blackbox.yml:/config/blackbox.yml:ro
    command:
      - "--config.file=/config/blackbox.yml"
    expose:
      - "9115"
    networks:
      - app-network
    profiles:
      - monitoring

  # =============================================================================
  # BACKUP SERVICE
  # =============================================================================
  backup:
    container_name: ${PROJECT_SLUG}_backup
    image: postgres:15-alpine
    restart: "no"
    volumes:
      - ./docker/backup:/backup
      - pgdata:/var/lib/postgresql/data:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-strapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strapi}
      POSTGRES_DB: ${POSTGRES_DB:-strapidb}
    command: >
      sh -c "
        set -e
        echo 'Starting backup...'
        pg_dump -h postgres -U $${POSTGRES_USER} -d $${POSTGRES_DB} \
          --no-password --verbose \
          -f /backup/backup_$$(date +%Y%m%d_%H%M%S).sql
        echo 'Backup completed'
        find /backup -name 'backup_*.sql' -mtime +${BACKUP_RETENTION_DAYS:-7} -delete
        echo 'Old backups cleaned'
      "
    networks:
      - app-network
    profiles:
      - backup

  mailpit:
    image: axllent/mailpit:v1.27
    ports:
      - "8025:8025" # UI web
      - "1025:1025" # SMTP
    container_name: ${PROJECT_SLUG}_mailpit
    restart: unless-stopped
    networks:
      - app-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  pgdata:
    driver: local
  strapi_uploads:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
