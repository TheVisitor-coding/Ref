name: CI/CD

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
 
  # SonarQube Code Quality Analysis  
  analyze:
    name: SAST - SonarQube Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # Linting & Unit Tests (Frontend)
  lint-and-test:
    name: Lint & Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install Dependencies
        working-directory: apps/web
        run: npm ci

      - name: Linting
        working-directory: apps/web
        run: npx next lint
        
      - name: Unit Tests with Coverage
        working-directory: apps/web
        run: npx jest --coverage --coverageReporters=text --coverageReporters=lcov

  security-scans:
    name: Security Scans (SCA + Secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # SCA — Scan des dépendances (Frontend)
      - name: SCA - npm audit (Frontend)
        working-directory: apps/web
        run: |
          npm ci
          echo "## Frontend Dependency Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate 2>&1 | tee audit-frontend.txt || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat audit-frontend.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # SCA — Scan des dépendances (Backend)
      - name: SCA - npm audit (Backend)
        working-directory: apps/api
        run: |
          npm ci
          echo "## Backend Dependency Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate 2>&1 | tee audit-backend.txt || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat audit-backend.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # Secret Detection — Gitleaks
      - name: Secret Detection - Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

 
  # Build & Push Docker Images to GitHub Container Registry
  build-and-push:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scans]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Backend ---
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}_backend
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend/production/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Container Scan - Trivy (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}_backend:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'

      # --- Frontend ---
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}_frontend
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/frontend/production/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Container Scan - Trivy (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}_frontend:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # Deploy to VPS (via SSH)
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd ~/apps/ref
            
            # Pull latest code
            git pull origin main
            
            # Pull new images
            docker compose -f docker-compose.prod.yml pull
            
            # Restart services with zero-downtime
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Clean up old images
            docker image prune -f
            
            # Verify services are healthy
            echo "=== Deployment completed ==="
            docker compose -f docker-compose.prod.yml ps